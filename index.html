<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>
  <div id="card-container">
    
    <div id="eq-img-text">

      <div id="img">
        <img src="./images/image-equilibrium.jpg" alt="An image of a cube in equilibrium" id="cube-img">
        <img src="./images/icon-view.svg" alt="" id="view-img">
      </div><!--IMAGE-->

      <h2>Equilibrium #3429</h2>
      <p id="description">Our Equilibrium collection promotes 
        balance and calm.
      </p>
    </div><!--EQ-IMG-TEXT-->

    <div id="price-time">

      <div id="price">
        <img src="./images/icon-ethereum.svg" alt="" id="price-img">
        <p>0.041 ETH</p>
      </div><!--PRICE-->
  
      <div id="time">
        <img src="./images/icon-clock.svg" alt="A clock img" id="clock">
        <p>3 days left</p>
      </div><!--TIME-->

    </div><!--PRICE TIME-->

    <hr id="hrline" color="#3E4E65">

    <div id="credit">
      <img src="./images/image-avatar.png" alt="Image of Jules Wyvern" id="creator">
      <p>Creation of</p>
      <p id="creator-name">&nbsp;Jules Wyvern</p>
    </div><!--CREDIT-->

  </div><!--CARD CONTAINER-->
</body>
</html>
